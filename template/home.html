<html>
    <head>
    <title>WordCount</title>
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        label{
            font-family: Arquitecta-Black;
            font-size:1.5rem;
        }
    </style>
    </head>
    
    <body>
        <h1 class="text-center text-warning text-uppercase text-justify mt-5">welcome wordcount tutorial</h1>
        <form action="{% url 'expression' %}">
            <textarea class="mt-5 text-justify ml-3"name="textarea"style="width:40%;height:50vh"placeholder="Add text here...!"></textarea>
            <br>
            <table border=0 width="80%"class="ml-5 mt-5">
            
            <tr>
                <td><label class="control-label text-success">Show Information...</label>
                <input type="radio" name="text" value="info" checked="check"></td>
                
                <td><label class="control-label text-warning">Word Count...</label>
                <input type="radio" name="text" value="count"></td>
                <td><label class="control-label text-primary">Word count frequency...</label>
                <input type="radio" name="text" value="frequency"></td>
                               
            </tr>
            <tr>
                <td><label class="control-label text-danger">Uppercase...</label>
                <input type="radio" name="text" value="upper"></td>
            
                <td><label class="control-label text-secondary">Remove Punctuation...</label>
                <input type="radio" name="text" value="punctuation"></td>

                <td><label class="control-label text-dark">Remove Extra Space...</label>
                <input type="radio" name="text" value="space"></td>
            </tr>
            <tr>
                <td colspan="3" class="text-center mt-3"><input type="submit" class="btn btn-warning btn-large" value="Show"></td>
            </tr>
            </table>
            
            
            

        </form>

        <p> info {{result}}</p>
    </body>
</html>
